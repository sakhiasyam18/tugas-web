<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengumpulan Data Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;

            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select,
        input,
        textarea {
            width: 100%;

            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #kirimBtn {
            background-color: #28a745;
            color: white;
        }

        #kirimBtn:hover {
            background-color: #218838;

        #lihatBtn {
            background-color: #6c757d;
            color: white;
        }

        #lihatBtn:hover {
            background-color: #5a6268;

        table {

        }

        td {
            border: 1px solid #ccc;

<body>
    <div class="container">
        <h2>Form Pengumpulan Data Diri</h2>
        <form id="dataForm">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nisn">NISN</label>
            <input type="text" id="nisn" name="nisn" required>

            <label for="kelas">Kelas</label>
            <select id="kelas" name="kelas" required>
                <option value="" disabled selected>Pilih Kelas</option>
                <option value="10">Kelas 10</option>
                <option value="11">Kelas 11</option>
                <option value="12">Kelas 12</option>
            </select>

            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" required> </textarea>

            <label for="nomor_telepon">Nomor Telepon/HP</label>
            <input type="text" id="nomor_telepon" name="nomor_telepon" required>

            <div class="buttons">
                <button type="submit" id="kirimBtn">Kirim Data</button>
                <a href="2data.php"><button type="button" id="lihatBtn">Lihat Data</button></a>
            </div>
        </form>
    </div>
